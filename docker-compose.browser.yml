# OpenClaw with Remote Browser Access
# Provides: noVNC (web), VNC (direct), CDP (programmatic)

services:
  openclaw-browser:
    build:
      context: .
      dockerfile: Dockerfile
    # Or use pre-built image:
    # image: ghcr.io/waterlou/openclaw:browser

    container_name: openclaw-browser
    restart: unless-stopped

    # Ports:
    # - 18789: OpenClaw gateway
    # - 5900: VNC direct access
    # - 6901: noVNC web interface
    # - 9222: Chrome DevTools Protocol
    ports:
      - "18789:18789"
      - "6901:6901"
      # - "5900:5900"  # Uncomment for direct VNC access
      # - "9222:9222"  # Uncomment for CDP access

    environment:
      # AI Provider (set your API key)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Gateway configuration
      OPENCLAW_GATEWAY_BIND: lan

      # Browser configuration
      PLAYWRIGHT_BROWSERS_PATH: /home/node/.cache/ms-playwright

      # Remote access configuration
      DISPLAY: ":99"
      VNC_PORT: 5900
      NOVNC_PORT: 6901
      CDP_PORT: 9222
      VNC_PASSWORD: ${VNC_PASSWORD:-openclaw}
      SCREEN_WIDTH: 1920
      SCREEN_HEIGHT: 1080
      SCREEN_DEPTH: 24

    # Persist data
    volumes:
      - openclaw-data:/home/node/.openclaw
      - openclaw-workspace:/home/node/workspace
      - openclaw-browser-cache:/home/node/.cache/ms-playwright

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  openclaw-data:
    name: openclaw-data
  openclaw-workspace:
    name: openclaw-workspace
  openclaw-browser-cache:
    name: openclaw-browser-cache
