services:
  openclaw:
    build:
      context: .
      dockerfile: Dockerfile
    # Or use pre-built image:
    # image: ghcr.io/waterlou/openclaw:latest

    container_name: openclaw-nas
    restart: unless-stopped

    # Ports:
    # - 18789: OpenClaw gateway
    # - 5900: VNC direct access
    # - 6901: noVNC web interface (remote browser)
    # - 9222: Chrome DevTools Protocol (CDP)
    ports:
      - "18789:18789"
      - "5900:5900"
      - "6901:6901"
      # - "9222:9222"  # Uncomment for CDP access

    # Environment variables
    environment:
      # AI Provider (set your API key)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Gateway configuration
      OPENCLAW_GATEWAY_BIND: lan

      # Browser configuration
      PLAYWRIGHT_BROWSERS_PATH: /home/node/.cache/ms-playwright

      # Remote access configuration
      VNC_PASSWORD: ${VNC_PASSWORD:-openclaw}
      SCREEN_WIDTH: 1920
      SCREEN_HEIGHT: 1080

      # Browserless connection (for OpenClaw browser tool)
      # BROWSER_CDP_URL: http://browserless:3000

    # Persist state and workspace
    volumes:
      - openclaw-data:/home/node/.openclaw
      - openclaw-workspace:/home/node/workspace
      - openclaw-browser-cache:/home/node/.cache/ms-playwright

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    # Link to browserless service (optional)
    # depends_on:
    #   - browserless

  # Browserless Chrome - Headless browser service for OpenClaw
  # Use ghcr.io/browserless/chromium for better ARM64 support
  # Uncomment this section if you want to use browserless
  # browserless:
  #   image: ghcr.io/browserless/chromium:latest
  #   container_name: browserless
  #   restart: unless-stopped
  # 
  #   ports:
  #     - "3000:3000"
  # 
  #   environment:
  #     TOKEN: ${BROWSERLESS_TOKEN:-}
  #     MAX_CONCURRENT_SESSIONS: 10
  #     CONNECTION_TIMEOUT: 600000
  # 
  #   deploy:
  #     resources:
  #       limits:
  #         cpus: '2'
  #         memory: 2G

volumes:
  openclaw-data:
    name: openclaw-data
  openclaw-workspace:
    name: openclaw-workspace
  openclaw-browser-cache:
    name: openclaw-browser-cache
